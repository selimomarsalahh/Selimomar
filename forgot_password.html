<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://images.unsplash.com/photo-1517502166878-35c93a0072bb?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .forgot-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

            .forgot-container h2 {
                margin-bottom: 20px;
                font-weight: 600;
                color: #333;
            }

        .message {
            margin-bottom: 20px;
            color: #e91e63;
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

            input[type="submit"]:hover {
                background-color: #0056b3;
            }

        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

            a:hover {
                text-decoration: underline;
            }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.1" />    
</head>
<body>
    <div class="forgot-container">
        <h2>Forgot Password</h2>
        <div class="message" id="messageBox"></div>
        <form onsubmit="return fakeSendReset();">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Send Reset Link">
        </form>
        <a href="index.html">‚Üê Back to Login</a>
    </div>

    <script>
        function fakeSendReset() {
            localStorage.setItem("rickStep", "goClickNew");
            document.getElementById("messageBox").textContent = "‚úîÔ∏è Now go press 'New' on the main page!";
            return false; // Don't actually submit
        }

        // Check if Rickroll is complete
        const rickStep = localStorage.getItem("rickStep");
        if (rickStep === "rickrolled") {
            document.getElementById("messageBox").textContent = "üòÇ You got Rickrolled!";
            localStorage.removeItem("rickStep");
        }
    </script>
</body>
</html>
