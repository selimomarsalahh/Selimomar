<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Summary | Selim's Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #e8f0fe;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .summary-box {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #333;
        }

        p {
            font-size: 18px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            margin-top: 20px;
            margin-right: 10px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background: #0056b3;
            }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1.1" />
</head>
<body>
    <div class="summary-box">
        <h2> If Your Informations Is Right Please Press NextðŸ‘¤</h2>
        <p><strong>Name:</strong> <span id="name"></span></p>
        <p><strong>Age:</strong> <span id="age"></span></p>
        <p><strong>Gender:</strong> <span id="gender"></span></p>
        <p><strong>Languages:</strong> <span id="languages"></span></p>
        <button onclick="goBack()">Back to Form</button>
        <button onclick="goNext()">Next</button>
    </div>

    <script>
        document.getElementById("name").textContent = localStorage.getItem("fullname") || "N/A";
        document.getElementById("age").textContent = localStorage.getItem("age") || "N/A";
        document.getElementById("gender").textContent = localStorage.getItem("gender") || "N/A";
        document.getElementById("languages").textContent = localStorage.getItem("languages") || "N/A";

        function goBack() {
            window.location.href = "index.html";
        }

        function goNext() {
            window.location.href = "customize.html"; // Change to your next page name
        }
    </script>
</body>
</html>
